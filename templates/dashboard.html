{% extends "base.html" %}
{% block content %}
<div class="parent-dashboard-wrapper">
  <!-- Horizontal Navigation Pills -->
  <div class="parent-nav-container">
    <div class="container-fluid px-4">
      <ul class="nav nav-pills parent-nav-pills" role="tablist">
        <li class="nav-item">
          <a class="nav-link {% if active == 'dashboard' %}active{% endif %}"
             href="{{ url_for('dashboard') }}">
            <i class="bi bi-house-heart-fill"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'academic' %}active{% endif %}"
             href="{{ url_for('academic_progress') }}">
            <i class="bi bi-graph-up"></i>
            <span>Academic</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'preschool' %}active{% endif %}"
             href="{{ url_for('preschool_tracker') }}">
            <i class="bi bi-balloon-heart-fill"></i>
            <span>Preschool</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'learning' %}active{% endif %}"
             href="{{ url_for('learning_style') }}">
            <i class="bi bi-emoji-smile-fill"></i>
            <span>Learning Style</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'tutoring' %}active{% endif %}"
             href="{{ url_for('tutoring_recommendations') }}">
            <i class="bi bi-star-fill"></i>
            <span>Tips</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'insights' %}active{% endif %}"
             href="{{ url_for('ai_insights') }}">
            <i class="bi bi-lightbulb-fill"></i>
            <span>AI Insights</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'learning_plan' %}active{% endif %}"
             href="{{ url_for('learning_plan') }}">
            <i class="bi bi-calendar-check-fill"></i>
            <span>Plan</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'resources' %}active{% endif %}"
             href="{{ url_for('resources_hub') }}">
            <i class="bi bi-collection-fill"></i>
            <span>Resources</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'games' %}active{% endif %}"
             href="{{ url_for('dashboard_games') }}">
            <i class="bi bi-controller"></i>
            <span>Games</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="parent-content-area">
    <div class="container-fluid px-4 py-4">
      {% include content_template %}
    </div>
  </div>
</div>
{% endblock %}

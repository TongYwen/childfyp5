{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Test â€“ {{ test.name }}</h3>
    <form method="POST" action="{{ url_for('admin_edit_test', test_id=test.id) }}">
        <div class="mb-3">
            <label class="form-label">Test Name</label>
            <input type="text" name="name" class="form-control" value="{{ test.name }}" required>
        </div>

        <h6>Questions</h6>
        <div id="questions-container">
            {% for q in questions %}
            <div class="input-group mb-2 question-item">
                <input type="text" name="questions[]" class="form-control"
                    value="{{ q.question }}" required>

                <select name="categories[]" class="form-select" style="max-width:150px;">
                    <option value="visual"   {% if q.category == 'visual' %}selected{% endif %}>Visual</option>
                    <option value="reading"  {% if q.category == 'reading' %}selected{% endif %}>Reading</option>
                    <option value="auditory" {% if q.category == 'auditory' %}selected{% endif %}>Auditory</option>
                </select>

                <button type="button" class="btn btn-danger remove-question">&times;</button>
            </div>

            {% endfor %}
        </div>
        <button type="button" id="add-question" class="btn btn-sm btn-secondary mb-3">
            + Add Question
        </button>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update Test</button>
            <a href="{{ url_for('admin_tests') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("questions-container");
    const addBtn = document.getElementById("add-question");

    function attachRemove(btn){
        btn.addEventListener("click", function(){
            btn.closest(".question-item").remove();
        });
    }

    addBtn.addEventListener("click", function () {
        const div = document.createElement("div");
        div.className = "input-group mb-2 question-item";
        div.innerHTML = `
            <input type="text" name="questions[]" class="form-control" placeholder="Enter question" required>

            <select name="categories[]" class="form-select" style="max-width:150px;">
                <option value="visual">Visual</option>
                <option value="reading" selected>Reading</option>
                <option value="auditory">Auditory</option>
            </select>

            <button type="button" class="btn btn-danger remove-question">&times;</button>
        `;

        container.appendChild(div);
        attachRemove(div.querySelector(".remove-question"));
    });

    container.querySelectorAll(".remove-question").forEach(attachRemove);
});
</script>
{% endblock %}

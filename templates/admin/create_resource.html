{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Create New Resource</h3>

    <form method="POST" action="{{ url_for('admin_create_resource') }}">
        <div class="mb-3">
            <label class="form-label">Title *</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type *</label>
            <select name="type" class="form-select" required>
                {% for t in resource_types %}
                    <option value="{{ t }}">{{ t|capitalize }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"
                      placeholder="Short explanation for parents"></textarea>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Min Age</label>
                <input type="number" name="age_min" class="form-control" min="0"
                       placeholder="e.g. 3">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Max Age</label>
                <input type="number" name="age_max" class="form-control" min="0"
                       placeholder="e.g. 6">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">URL / Link</label>
            <input type="url" name="url" class="form-control"
                   placeholder="YouTube, website, app store link, etc.">
        </div>

        <button type="submit" class="btn btn-primary">Save Resource</button>
        <a href="{{ url_for('admin_resources') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
